<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Bootstrap Demo</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="icon" href="images/logo.jpg">
		<style type="text/css">
			.navbar-brand{
				padding: 5px;
			}
			.carousel{
				margin-top: 0px;
				text-align: center;
			}
			@media screen and (min-width: 992px) {
				.carousel-caption {
					margin: 0 auto;
					height: 300px;
				}
				.fill{
					height: auto;
				}
			}
			@media(max-width: 991px) {
				h1 {
					font-size: 12pt;
				}
				.row{
					display:flex;
					align-items: center;
					height:80%;
					background-color:lightgray;
				}
				.fill{
					height: 100%;
					margin: 0 !important;
					padding: 19px;
				}
			}
			.well {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<!-- Nav bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">
						<img alt="Logo" src="images/logo.jpg" width="40px"/>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#navbar1">Home<span class="sr-only">(current)</span></a></li>
						<li><a href="#carousel1">Carousel</a></li>
						<li><a href="#form1">Sign up now!</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
		<div class="row">
		<!-- Carousel -->
		<div id="carousel1" class="carousel slide col-xs-7 col-md-12" data-interval="3000" data-ride="carousel">
			<!-- Carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel1" data-slide-to="0" class="active"></li>
				<li data-target="#carousel1" data-slide-to="1"></li>
				<li data-target="#carousel1" data-slide-to="2"></li>
			</ol>   
		   <!-- Carousel items -->
			<div class="carousel-inner">
				<div class="item active">
					<img class="first-slide" src="images/1.jpg"/>
					<div class="container">
						<div class="carousel-caption">
							<h1>When the screen width is smaller than 992 pixels..</h1>
							<p><a class="btn btn-primary btn-lg btn-responsive" href="#form1" role="button">Sign up today</a></p>
						</div>
					</div>
				</div>
				<div class="item">
					<img class="second-slide" src="images/2.jpg"/>
					<div class="container">
						<div class="carousel-caption">
							<h1>..The layout for small devices is used..</h1>
							<p><a class="btn btn-primary btn-lg btn-responsive" href="#form1" role="button">Sign up today</a></p>
						</div>
					</div>
				</div>
				<div class="item">
					<img class="third-slide" src="images/3.jpg"/>
					<div class="container">
						<div class="carousel-caption">
							<h1>..And you shall now see the signup form on the right</h1>
							<p><a class="btn btn-primary btn-lg btn-responsive" href="#form1" role="button">Sign up today</a></p>
						</div>
					</div>
				</div>
			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left" href="#carousel1" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="carousel-control right" href="#carousel1" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
		
		<!-- Signup form -->
		<div class="container fill col-xs-5 col-md-12" id="form1" style="background-color:lightgray">
			<div class="well col-lg-4 col-lg-offset-4 col-sm-12 fill">
				<form>
					<h2>Sign Up Form</h2>
					<hr>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input class="form-control" type="text" placeholder="Enter email" id="email"/>
					</div>
					<div class="form-group">
						<label for="pass">Password</label>
						<input class="form-control" type="password" placeholder="Password" id="pass"/>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">
							Remember Me
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		</div>
		</div>
	</body>
</html>
